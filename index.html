<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IoT Control Center</title>
    <style>
        body { font-family: sans-serif; background-color: #f4f4f4; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; transition: background-color 0.5s; }
        
        .container { 
            background-color: white; 
            padding: 2rem; 
            border-radius: 8px; 
            box-shadow: 0 4px 8px rgba(0,0,0,0.1); 
            text-align: center; 
            width: 320px; 
            /* Ensure text stays black even in SOS mode */
            color: #333 !important; 
        }

        input[type="text"], select { width: 90%; padding: 10px; margin-bottom: 1rem; border: 1px solid #ccc; border-radius: 4px; font-size: 16px; }
        
        .btn { background-color: #007bff; color: white; padding: 12px; border: none; border-radius: 4px; cursor: pointer; font-size: 1rem; width: 100%; margin-bottom: 10px; }
        .btn:hover { background-color: #0056b3; }
        
        #ackBtn { background-color: #28a745; display: none; margin-top: 10px; font-weight: bold; animation: pulse 1s infinite; }
        
        #status, #deviceStatus { margin-top: 1rem; font-weight: bold; min-height: 20px; }
        
        /* SOS Animation Logic */
        .sos-mode { animation: redFlash 1s infinite; }
        
        /* The container stays white, but shakes */
        .sos-container { animation: shake 0.5s infinite; border: 5px solid red; }

        @keyframes redFlash {
            0% { background-color: #ff0000; }
            50% { background-color: #330000; }
            100% { background-color: #ff0000; }
        }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }
        @keyframes shake { 0% { transform: translate(1px, 1px); } 25% { transform: translate(-1px, -2px); } 50% { transform: translate(-3px, 0px); } 75% { transform: translate(3px, 2px); } 100% { transform: translate(1px, -1px); } }
    </style>
</head>
<body>
    <div class="container" id="mainBox">
        <h1>IoT Command</h1>
        
        <label>Message:</label>
        <input type="text" id="lcdMessage" placeholder="Enter message...">

        <label>Priority:</label>
        <select id="priority">
            <option value="1">Low (Blue)</option>
            <option value="2">Medium (Green)</option>
            <option value="3">High (Red Alarm)</option>
        </select>

        <button class="btn" onclick="sendMessage()">Send Message</button>
        
        <!-- Special SOS Acknowledge Button -->
        <button id="ackBtn" class="btn" onclick="acknowledgeSOS()">STOP ALARM & REPLY</button>
        
        <div id="status"></div>
        <hr>
        <div>Device Status: <span id="deviceStatus">Waiting...</span></div>
    </div>

    <audio id="alarmSound" loop>
        <source src="https://actions.google.com/sounds/v1/alarms/alarm_clock.ogg" type="audio/ogg">
    </audio>

    <script>
        // --- ACTION REQUIRED: FILL KEYS ---
        const writeApiKey = "Z39BBNNMNBUYY8SP"; 
        const channelID = "3172147"; 
        const readApiKey = "P8TAL1X6R6I6QTDA";
        // ----------------------------------

        function sendMessage() {
            const msg = document.getElementById('lcdMessage').value;
            const prio = document.getElementById('priority').value;
            const id = Math.floor(Math.random() * 10000) + 1;
            const statusEl = document.getElementById('status');

            if (!msg) { statusEl.innerText = "Enter a message!"; return; }
            statusEl.innerText = "Sending...";
            
            // RESET Device Status so user knows when the NEW Ack comes
            document.getElementById('deviceStatus').innerText = "Waiting for device...";
            document.getElementById('deviceStatus').style.color = "gray";

            const url = `https://api.thingspeak.com/update?api_key=${writeApiKey}&field1=${encodeURIComponent(msg)}&field2=${prio}&field3=${id}&field4=Sent`;

            fetch(url, { method: 'POST' }).then(r => r.text()).then(d => {
                statusEl.innerText = (d !== "0") ? "Sent Successfully!" : "Error.";
            });
        }

        function acknowledgeSOS() {
            // 1. Send message to LCD saying "HELP IS COMING"
            // 2. Reset SOS status
            const id = Math.floor(Math.random() * 10000) + 1;
            const url = `https://api.thingspeak.com/update?api_key=${writeApiKey}&field1=HELP%20IS%20COMING&field2=3&field3=${id}&field4=SOS_ACK`;
            
            fetch(url, { method: 'POST' });
            stopSOS();
            document.getElementById('status').innerText = "Reply Sent to LCD";
        }

        // Poll for ACK or SOS every 5 seconds
        setInterval(() => {
            fetch(`https://api.thingspeak.com/channels/${channelID}/fields/4/last.txt?api_key=${readApiKey}`)
                .then(r => r.text())
                .then(status => {
                    const disp = document.getElementById('deviceStatus');
                    const cleanStatus = status.trim();

                    if (cleanStatus === "ACK") {
                        disp.innerText = "âœ… Message Acknowledged!";
                        disp.style.color = "green";
                        stopSOS();
                    } else if (cleanStatus === "SOS") {
                        disp.innerText = "ðŸš¨ SOS RECEIVED! ðŸš¨";
                        disp.style.color = "red";
                        triggerSOS();
                    } else if (cleanStatus === "SOS_ACK") {
                         disp.innerText = "Responded to SOS";
                         stopSOS();
                    } else {
                        // Keep showing whatever status (like "Sent")
                        if(disp.innerText === "Waiting for device...") {
                            // Don't overwrite if we are waiting
                        } else if (cleanStatus === "Sent") {
                            // Do nothing
                        } else {
                            disp.innerText = cleanStatus;
                        }
                    }
                });
        }, 5000);

        function triggerSOS() {
            document.body.classList.add('sos-mode');
            document.getElementById('mainBox').classList.add('sos-container');
            document.getElementById('ackBtn').style.display = "block"; // Show button
            document.getElementById('alarmSound').play().catch(e => console.log("Audio requires interaction"));
        }
        function stopSOS() {
            document.body.classList.remove('sos-mode');
            document.getElementById('mainBox').classList.remove('sos-container');
            document.getElementById('ackBtn').style.display = "none"; // Hide button
            document.getElementById('alarmSound').pause();
            document.getElementById('alarmSound').currentTime = 0;
        }
    </script>
</body>
</html>
