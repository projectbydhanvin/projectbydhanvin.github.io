<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IoT Alert System</title>
    <style>
        body { font-family: sans-serif; background-color: #f4f4f4; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .container { background-color: white; padding: 2rem; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); text-align: center; width: 300px; }
        input[type="text"], select { width: 90%; padding: 10px; margin-bottom: 1rem; border: 1px solid #ccc; border-radius: 4px; font-size: 16px; }
        button { background-color: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; font-size: 1rem; width: 100%; }
        button:hover { background-color: #0056b3; }
        #status { margin-top: 1rem; font-weight: bold; }
        label { display: block; text-align: left; margin-bottom: 5px; font-weight: bold; color: #333; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Send Alert</h1>
        
        <label for="lcdMessage">Message:</label>
        <input type="text" id="lcdMessage" placeholder="Enter message...">

        <label for="priority">Priority Level:</label>
        <select id="priority">
            <option value="1">Low (Blue Light)</option>
            <option value="2">Medium (Green Light)</option>
            <option value="3">High (Red Alarm)</option>
        </select>

        <button onclick="updateText()">Send Alert</button>
        <p id="status"></p>
    </div>

    <script>
        // --- ACTION REQUIRED: REPLACE WITH YOUR WRITE API KEY ---
        const writeApiKey = "YOUR_WRITE_API_KEY"; 
        // ------------------------------------------------------

        function updateText() {
            const message = document.getElementById('lcdMessage').value;
            const priority = document.getElementById('priority').value;
            const statusElement = document.getElementById('status');
            
            if (!message) {
                statusElement.textContent = "Error: Please enter a message.";
                statusElement.style.color = "red";
                return;
            }

            statusElement.textContent = "Sending...";
            statusElement.style.color = "orange";

            // Send Message to Field 1 AND Priority to Field 2
            const url = `https://api.thingspeak.com/update?api_key=${writeApiKey}&field1=${encodeURIComponent(message)}&field2=${priority}`;

            fetch(url, { method: 'POST' })
                .then(response => response.text())
                .then(data => {
                    if (data !== "0") {
                        statusElement.textContent = "Sent Successfully!";
                        statusElement.style.color = "green";
                    } else {
                        statusElement.textContent = "Error: ThingSpeak rejected.";
                        statusElement.style.color = "red";
                    }
                })
                .catch(error => {
                    statusElement.textContent = "Network Error.";
                    statusElement.style.color = "red";
                });
        }
    </script>
</body>
</html>
